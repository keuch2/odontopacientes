name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-web-admin:
    name: Build Web Admin
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache npm modules
      uses: actions/cache@v3
      with:
        path: web-admin/node_modules
        key: ${{ runner.os }}-npm-web-admin-${{ hashFiles('web-admin/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-web-admin-

    - name: Install dependencies
      working-directory: web-admin
      run: npm install

    - name: Build
      working-directory: web-admin
      run: npm run build
      env:
        VITE_API_URL: https://codexpy.com/odontopacientes/api

    - name: Verify build output
      run: ls -la web-admin/dist/

  verify-backend:
    name: Verify Backend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, pdo, pdo_mysql, bcmath, json, openssl

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: backend/vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install dependencies
      working-directory: backend
      run: composer install --no-dev --optimize-autoloader --no-scripts --no-interaction

